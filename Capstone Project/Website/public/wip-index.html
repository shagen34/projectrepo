<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wizard Insurance</title>

    <style>

<body style="background: lightblue;">
<nav class ="indigo" style="margin-bottom: 0px;">

            </li>
            <li>

    </div>

    </div>
    <div class ="input-field col s2 offset-s5 center-align">
            <input placeholder="Password" id="password" type="text" class="validate">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Weather</title>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="async.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #e3f2fd;
        }
        #resultCanvas {
            visibility: hidden;
        }
    </style>
</head>
<body>


<h2 class="center-align">Simple 7-day Forecast</h2>
<div id="search" class="container" style="width: 88%;height: 100%;max-width: 100%;margin: auto;">
    <div class="row">
        <div class="col s5 right-align" style="margin-left: 75px">
            <span class="flow-text">Enter your ZIP code: </span>
        </div>
        <div class="col s2 left-align">
            <input placeholder="ZIP code here" id="zipBox" type="text" class="validate" onkeypress="return listenForEnter(event);">
        </div>
        <div class="col s4 left-align">
            <a id="searchZipBtn" class="wave-effect wave=light btn" onclick="searchByZip()">Search</a>
        </div>
    </div>
</div>

<div id="resultCanvas" class="container">
    <div class="row" id="firstRow" style="width:100%; height:100%">
            <div class="col s12" id="day1"></div>
            <div class="col s12" id="day2"></div>
            <div class="col s12" id="day3"></div>
            <div class="col s12" id="day4"></div>
    </div>
    <div class="row" id="secondRow" style="width: 100%; height:100%;">
            <div class="col s12" id="day5"></div>
            <div class="col s12" id="day6"></div>
            <div class="col s12" id="day7"></div>
    </div> 
</div>

    
</body>
</html>

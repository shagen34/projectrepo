<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>

    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="localStyle.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="firebase-init.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    

</head>
<body id="body">
    <div id="game-app" class="center-align">
        <h3 class="center-align">2048</h3>
        <div class="row">
            <div class = "col s12 center-align">
                <label>Score:</label>
                <span id="score">{{ score }}</span>
            </div>
            <!--<div class= "col s6 left-align">
                <a id="new" class="wave-effect wave=light btn" onclick="newGame">New Game</a>
                
            </div>-->
        </div>

    <div id="boardContainer" class="container center-align" @keyup='newMove'>
        <div class="row">
            <div class="tile" id = "1x4"></div>
            <div class="tile" id = "2x4"></div>
            <div class="tile" id = "3x4"></div>
            <div class="tile" id = "4x4"></div>
            <div></div>
            <div class="tile" id = "1x3"></div>
            <div class="tile" id = "2x3"></div>
            <div class="tile" id = "3x3"></div>
            <div class="tile" id = "4x3"></div>
            <div></div>
            <div class="tile" id = "1x2"></div>
            <div class="tile" id = "2x2"></div>
            <div class="tile" id = "3x2"></div>
            <div class="tile" id = "4x2"></div>
            <div></div>
            <div class="tile" id = "1x1"></div>
            <div class="tile" id = "2x1"></div>
            <div class="tile" id = "3x1"></div>
            <div class="tile" id = "4x1"></div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <a id="new" class="wave-effect wave=light btn" v-on:click='newGame'>New Game</a>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
